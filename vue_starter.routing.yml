vue_starter.page:
  path: 'vue_starter/page'
  defaults:
    _controller: '\Drupal\vue_starter\Controller\PageController::page'
    _title: 'Sample Page'
  requirements:
    _permission: 'access vue_starter app'

vue_starter.xhr:
  path: '/vue_starter/xhr'
  defaults:
    _controller: '\Drupal\vue_starter\Controller\XHRController::xhr'
    _title: 'XHR handler Controller'
  requirements:
    _permission: 'access vue_starter app'
    _csrf_token: 'TRUE'
